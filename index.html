    <!-- put modal is-open in modal -->
    <div class="backdrop">
      <div class="modal">
        <button class="button-close" type="button">
          <svg class="icon-close" width="8px" height="8px">
            <use href="./svg/icons.svg#close"></use>
          </svg>
        </button>
        <h2 class="modal-title">
          Leave your contacts and we will call you back
        </h2>
        <form class="modal-form">
          <label class="modal-label"
            >Name
            <div class="modal-input-wrapper">
              <input
                class="modal-input"
                type="text"
                name="username"
                autofocus
              />
              <svg class="modal-icon" width="18px" height="24px">
                <use href="./svg/icons.svg#person"></use>
              </svg>
            </div>
          </label>
          <label class="modal-label"
            >Phone
            <div class="modal-input-wrapper">
              <input class="modal-input" type="tel" name="phone" />
              <svg class="modal-icon" width="18px" height="24px">
                <use href="./svg/icons.svg#phone"></use>
              </svg>
            </div>
          </label>
          <label class="modal-label"
            >Email
            <div class="modal-input-wrapper">
              <input class="modal-input" type="email" name="email" />
              <svg class="modal-icon" width="18px" height="24px">
                <use href="./svg/icons.svg#email"></use>
              </svg>
            </div>
          </label>
          <label class="modal-label"
            >Comment
            <textarea
              class="modal-comment"
              type="text"
              name="comment"
              placeholder="Text input"
            ></textarea>
          </label>
          <input type="checkbox" class="modal-checkbox" id="privacy-policy" />
          <label for="privacy-policy" class="modal-label-checkbox"
            >I accept the terms and conditions of the
            <a href="" class="privacy-policy">Privacy Policy</a>
          </label>
          <div class="modal-button">
            <button type="submit" class="main-button">Send</button>
          </div>
        </form>
      </div>
